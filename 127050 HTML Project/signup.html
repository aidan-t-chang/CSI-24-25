    <body>
        <h1>Tutoring Sign Up</h1>
        <ul class="nav">

        <!--Use of variuos types of buttons and text fields-->
        <form action="submitted.html">
        <fieldset>
            <legend>Computer Science Tutoring</legend>
                <label>First Name:</label>
                <input type="text" id="fname" required autofocus>
                <label>Last Name:</label>
                <input type="text" id="lname" required>
                <br><br>

                <label>Email Address:</label>
                <input type="text" id="fname" required autofocus>
                <label>Phone Number:</label>
                <input type="text" id="lname" required>

                <label>Select Your Age Group:</label>
                <input type="radio" value="<13" name="rad">

                <div class="d">

                <br>

                <div>
                    <label>Which course are you signing up for?</label>
                    <select required>
                        <option>Survey Tutoring</option>
                        <option>Data Structures and Algorithms</option>

                    </select>

                <br>
